<div class="form-wrapper">
  <form #form="ngForm" (ngSubmit)="onSubmit()">
    <h2>Recuperação de senha</h2>
    <span>Um email será enviado para você com o processo de redefinir senha</span>
    <mat-form-field appearance="standard">
      <mat-label>Email</mat-label>
      <input matInput placeholder="Seu email" name="email" [(ngModel)]="email" required />
      <mat-icon matPrefix>email</mat-icon>
    </mat-form-field>
    <br>
    <button mat-raised-button class="login" [disabled]="form.invalid">
      Enviar
    </button>
  </form>
</div>
